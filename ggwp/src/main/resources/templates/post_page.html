<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout"
      xmlns:layout="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/770c90d0eb.js"
      crossorigin="anonymous"
    ></script>
    <title>Post</title>
  </head>
  <body>
    <div class="post-page-container content home_content" layout:fragment="content">
      <div class="action-box">
        <div class="action">
          <i class="far fa-thumbs-up"></i>
          <h6>Like</h6>
        </div>
        <div class="action">
          <i class="far fa-bookmark"></i>
          <h6>Add</h6>
        </div>
        <div class="action">
          <i class="fas fa-crown"></i>
          <h6>Sponsor</h6>
        </div>
      </div>
      <div th:utext="${articleModel.getContentAsHtml()}" class="post-page-content">


      </div>
      <div class="post-page-right-box">
      <div class="post-sponsors">
        <h4>Sponsors</h4>
        <div class="sponsor-box">
          <img
            class="sponsor-avatar"
            src="https://gamefinity-assets.sgp1.digitaloceanspaces.com/wp-content/uploads/2023/06/08174146/Soundtrack-Bocchi-the-Rock.jpg"
            alt=""
          />
          <p class="sponsor-name">Sponsor name</p>
          <p>10.00</p>
        </div>
        <div class="sponsor-box">
          <img
            class="sponsor-avatar"
            src="https://gamefinity-assets.sgp1.digitaloceanspaces.com/wp-content/uploads/2023/06/08174146/Soundtrack-Bocchi-the-Rock.jpg"
            alt=""
          />
          <p class="sponsor-name">Sponsor name</p>
          <p>10.00</p>
        </div>
        <div class="sponsor-box">
          <img
            class="sponsor-avatar"
            src="https://gamefinity-assets.sgp1.digitaloceanspaces.com/wp-content/uploads/2023/06/08174146/Soundtrack-Bocchi-the-Rock.jpg"
            alt=""
          />
          <p class="sponsor-name">Sponsor name</p>
          <p>10.00</p>
        </div>
      </div>
        <div class="post-page-post-author">
          <h4>Author</h4>
          <div class="post-page-author-box">
            <img
                    class="sponsor-avatar"
                    th:src="${userModel.getImageUrl()}"
                    alt=""
            />
            <p th:text="${userModel.getUserName()}" class="author-name"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
