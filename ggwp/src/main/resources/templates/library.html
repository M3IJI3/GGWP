<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div class="home_content content container" layout:fragment="content" >
      <div th:each="game : ${games}" class="game-card">
        <a th:href="@{/forum/{title}(title=${game.getTitle()})}">
        <img class="game-cover" th:src="${game.getGameCoverImgUrl()}" alt=""/>
        </a>
      </div>
    </div>
  </body>
</html>
