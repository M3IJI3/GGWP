<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="icon" type="image/png" href="/img/ggwp-logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" th:href="@{/main.css}">
        <link rel="stylesheet" th:href="@{/base.css}">
        <title>GG.WP - Your Game Senpai!</title>
    </head>

    <body>
        <div class="welcome-bg">
            <div class="container">
                <div class="login-left">
                    <div class="login-header">
                        <h1><span class="multiText"></span></h1>
                        <p>Link to get the latest game news!</p>
                    </div>
                    <form class="login-form" method="POST" action="">
                        <div class="login-form-content">
                            <div class="form-item">
                                <label>Enter E-mail</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="form-item password-wrapper">
                                <label>Enter Password</label>
                                <input type="password" name="password" id="password" class="password">
                                <i class="fas fa-eye-slash togglePassword"></i>
                            </div>

                            <button class="btn-sign-in" type="submit">Sign In</button>
                            <a id="btn-register" class="tag-no-decoration" th:href="@{/register}">Register</a>

                            <div id="forget-your-account" class="form-item">
                                <a href="#">Forget your account?</a>
                            </div>

                            <div class="social-links">
                                <a href="https://www.facebook.com"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="">Facebook</a>
                                <a href="https://www.google.com"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="">Google</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="login-right">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" >
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://cdn1.epicgames.com/offer/24b9b5e323bc40eea252a10cdd3b2f10/LoL_1200x1600-15ad6c981af8d98f50e833eac7843986" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://m.media-amazon.com/images/M/MV5BODhkN2U1YzYtODQzZC00MTc5LTlmMmYtYjQ2ZGU2ZmM4YzJkXkEyXkFqcGdeQXVyMTE0MTc4MjU2._V1_FMjpg_UX1000_.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://www.codiciprodotto.it/wp-content/uploads/2021/01/Cyberpunk-2077-PC-COVER.jpg" alt="Third slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
        <script>
                new Typed(".multiText", {
                strings : ["Welcome to GG.WP!", "Find Gosu Here!"],
                loop : true,
                typeSpeed : 100,
                backSpeed : 80,
                backDelay : 1500
            })
        </script>
        <script>
            const togglePassword = document.querySelector('.togglePassword');
            const password = document.querySelector('.password');
            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
